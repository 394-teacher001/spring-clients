
<!DOCTYPE html>
<html>

<!-- ヘッド要素 -->

<head>
	<meta charset="UTF-8">
	
	<title>ヘッダとフッタ用フラグメント</title>
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
		
	<!-- ヘッダ領域 -->
	
	<header class="header layout--flex">
		<h1 class="header__title">顧客管理システム</h1>
		
		<ol class="header__nav layout--flex">
			<li class="header__nav-item"><a class="header__link" href="/companies/list">取引先</a></li>
			<li class="header__nav-item"><a class="header__link" href="/contacts/list">担当者</a></li>
			<li class="header__nav-item right-align"><a class="header__link--logout" href="/logout">ログアウト</a></li>
		</ol>
		
	</header>
	

	<!-- コンテンツ領域 -->
	
	<main class="main">
		<article class="main__container">
			<header class="header header__page--company layout--flex">
				<h2 class="header__title--page-title">
					<span class="material-symbols-outlined u-icon" style="font-size: 150%;">search</span> 取引先検索
				</h2>
				<a class="header__link--modify" href="/companies/add">新規登録</a>
			</header>
			<section class="layout--flex-top">
				<aside class="sidebar">
					<form class="form" action="/companies/search" method="get">
						<fieldset class="form__container--search">
							<div class="input-item">
								<input class="input__text" type="text" name="name" placeholder="会社名で検索" />
							</div>
							<div class="input-item">
								<select class="input__select">
									<option value="">ランクで検索</option>
									
										<option value="${i}">5</option>
									
										<option value="${i}">4</option>
									
										<option value="${i}">3</option>
									
										<option value="${i}">2</option>
									
										<option value="${i}">1</option>
									
								</select>
							</div>
							<div class="input-item">
								<input class="input__text" type="text" name="industry" placeholder="事業内容で検索" />
							</div>
							<div class="input-item">
								<input class="input__text" type="text" name="address" placeholder="所在地で検索" />
							</div>
							<div class="input-item">
								<button class="input__button input__button--search">検索</button>
							</div>
						</fieldset>
					</form>
				</aside>

							<table class="table">
								<thead>
									<tr class="table__row table--company">
										<th class="table__cell--header">会社名</th>
										<th class="table__cell--header">ランク</th>
										<th class="table__cell--header">業務内容</th>
										<th class="table__cell--header">所在地</th>
										<th class="table__cell--header"></th>
									</tr>
								</thead>
								<tbody>

										<td class="table__cell--data">

										<td class="table__cell--data">包装用品の企画・制作</td>
										<td class="table__cell--data">東京都葛飾区四つ木3-33-15</td>

										<td>

												<span class="material-symbols-outlined u-icon" style="font-size: 150%;">edit</span>
											</a>
											<a class="input__link--icon" href="/companies/5/delete">
												<span class="material-symbols-outlined u-icon" style="font-size: 150%;">delete</span>
											</a>
										</td>
									</tr>
									
									<tr class="table__row">

										<td class="table__cell--data u-text-align--center">3</td>

										<td class="table__cell--data">埼玉県八潮市大瀬2-1-3</td>

											</a>
											<a class="input__link--icon" href="/companies/1/delete">
												<span class="material-symbols-outlined u-icon" style="font-size: 150%;">delete</span>
											</a>
										</td>
									</tr>
									
								</tbody>
							</table>
						</div>
					
				</figure>
			</section>
		</article>
	</main>
	

	<!-- フッタ領域 -->
	
	<footer class="footer">
		<div id="copyright" class="footer__body--copyright">&copy;2024 Java研修</div>

</body>
